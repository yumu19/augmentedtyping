    <script src="js/particle.js" type="text/javascript"></script>
    <script src="js/beam.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>

    <link rel="stylesheet" href="main.css" type="text/css" >
    <style> body {padding: 0; margin: 0;} canvas {vertical-align: bottom;} </style>
  </head>
  <body>
    <!-- <select name="ddd" onChange="changeParticleNum()">
      <option value="graph">graph</option>
      <option value="direct">direct</option>

    </select> -->
    <div class="adjustArea">
    <div class="adjust" id="particle">
      Particles <div id="pnum_txt">0</div>
      <input type="range" name="particlenum" id="pnum_range" min="1" max="255">
    </div>
    <div class="adjust" id="radii">
      Radii <div id="radii_txt">0</div>
      <input type="range" name="radiinum" id="radii_range" min="1" max="32">
    </div>
    <div class="adjust" id="diffR">
      Diffusion <div id="diffR_txt">0</div>
      <input type="range" name="diffRnum" id="diffR_range" min="1" max="240">
    </div>
    <div class="adjust" id="sound">
      Sound <div id="sound_txt">0</div>
      <input type="range" name="soundnum" id="sound_range" min="0" max="14">
    </div>
    <div class="adjust" id="beam">
      <div>Beam</div>
      None<input type="radio" name="beam" value="none" id="beam_none">
      Limit<input type="radio" name="beam" value="limit" id="beam_limit">
      Full<input type="radio" name="beam" value="full" id="beam_full" checked>
    </div>
    <div class="adjust" id="beam_speed">
      Speed <div id="speed_txt">0</div>
      <input type="range" name="beamnum" id="speed_range" min="1" max="48">
    </div>
    <div class="adjust" id="effect_div">
      Effect
      <select name="effect" id="effect">
        <option value="particle">particle</option>
        <option value="beam">beam</option>
        <option value="wave">wave</option>
        <option value="flash">flash</option>
        <option value="fall">fall</option>
      </select>
    </div>
  </div>

</html>
